<!DOCTYPE html>
<html lang="an" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление</title>
    <style>
    body {background-color: #FFFFFF}
    a { color:#000000; text-decoration:none;}
    table { background-color: #DAE7E6; text-align: center}
    button {background-color: #DAE7E6}
    </style>
</head>
<body>
<br><br><br><br>
<form th:action="@{/shoes/add}" align="center" method="POST">
    <input name="model" type="text" id="name" class="form-control" placeholder="Name"/>
    <br>
    <br>
    <input name="firm" type="text" id="firm" class="form-control" placeholder="Firm"/>
    <br>
    <br>
    <input name="size" type="text" id="size" class="form-control" placeholder="Size"/>
    <br>
    <br>
    <input name="collor" type="text" id="collot" class="form-control" placeholder="Collor"/>
    <br>
    <br>
    <input name="discription" type="text" id="discription" class="form-control" placeholder="Discription"/>
    <br>
    <br>
    <input name="num" type="text" id="num" class="form-control" placeholder="Amount"/>
    <br>
    <br>
    <button type="submit" class="btn btn-light">Add an shoes</button>
</form>
<br>

<p align="center"><button type="submit" class="btn btn-light"><a href = "shoes.html" style="text-decoration: none;">Return</a></button></p>

</body>
</html>

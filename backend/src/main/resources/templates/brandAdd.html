<!DOCTYPE html>
<html lang="an" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:ht="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Добавление бренда</title>
  <style>
    body {background-color: #FFFFFF}
    a { color:#000000; text-decoration:none;}
    table { background-color: #DAE7E6; text-align: center}
    button {background-color: #DAE7E6}
    </style>
</head>
<body>
<br><br><br><br>
<form th:action="@{/admin/brand/add}" align="center" method="post">
  <input name="name" type="text" id="name" class="form-control" placeholder="Name" required/>
  <br>
  <br>
  <button type="submit" class="btn btn-light">Add an brand</button>
</form>
<span th:if="${nameError}" align="center">Брэнд с таким именем уже существует</span>
<span th:if="${success}" align="center">Новый брэнд добавлен</span>
<br>

<p align="center"><button type="submit" class="btn btn-light"><a th:href = "@{/admin/shoes}" style="text-decoration: none;">Return</a></button></p>
<br>
<p>Спискок брэндов обуви</p>
<ul th:each="brand : ${brandList}">
  <li>
    <span th:text="${brand.name}"></span>
  </li>
</ul>

</body>
</html>

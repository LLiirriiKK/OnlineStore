<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Заказы</title>
    <style>
    body {background-color: #FFFFFF}
    a { color:#000000; text-decoration:none;}
    table { background-color: #DAE7E6; text-align: center}
    button {background-color: #DAE7E6}
    </style>
</head>
<body>
<table width="55%"  cellpadding="10px" align="center">
    <tr>
        <th><a href = "orders.html" style="text-decoration: none;"><h2>Заказы</h2></a></th>
        <th><a href = "shoes.html" style="text-decoration: none;"><h2>Товары</h2></a></th>
        <th><a href = "statistic.html" style="text-decoration: none;"><h2>Статистика</h2></a><th>
        <th> <h2>Выход</h2><th>
    </tr>
</table>
<br>
<table th:if="${not #lists.isEmpty(olders)}">
    <tr th:each="older : ${olders}">
        <td>
            <span th:text="${'Заказ №' + older.id + ' ' + older.date + ' ' + older.status + ' '}"></span>
            <form>
                <select name="status">
                    <option value="inprogress">Выполняется</option>
                    <option value="done">Завершен</option>
                </select>
                <input type="submit" value="Изменить статус">
            </form>
            <table th:if="${not #lists.isEmpty(older.shoesSet)}">
                <tr th:each="shoe : ${older.shoesSet}">
                    <td>
                        <span th:text="${shoe.id + ' ' + shoe.color + ' ' + shoe.price + ' ' + shoe.num }"></span>
                    </td>
                </tr>
            </table>
            <span th:text="${older.sum}"></span>
        </td>
    </tr>
</table>


</body>
</html>

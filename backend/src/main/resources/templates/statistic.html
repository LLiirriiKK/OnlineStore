<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    body {background-color: #FFFFFF}
    a { color:#000000; text-decoration:none;}
    table { background-color: #DAE7E6; text-align: center}
    button {background-color: #DAE7E6}
    </style>
</head>
<body>
<table width="55%"  cellpadding="10px" align="center">
    <tr>
        <th><a th:href = "@{/admin/orders}" style="text-decoration: none;"><h2>Заказы</h2></a></th>
        <th><a th:href = "@{/admin/shoes}" style="text-decoration: none;"><h2>Товары</h2></a></th>
        <th><a th:href = "@{/admin/statistic}" style="text-decoration: none;"><h2>Статистика</h2></a><th>
        <th> <h2>Выход</h2><th>
    </tr>
</table>
<br>
<div class="tab" id="tab-1">
    <div class="tab-content" align="center">
        <div class="tab-pane tab-pane-show" data-id="0">
            Пользователи:
            <table align="center" border="1" style="border-collapse: collapse; border: 1px solid black;">
                <tr>
                    <td style="width: 100px">
                        <span><b>ID пользователя</b></span>
                    </td>
                    <td style="width: 100px">
                        <span><b>Логин</b></span>
                    </td>
                    <td style="width: 100px">
                        <span><b>E-mail</b></span>
                    </td>
                    <td style="width: 100px">
                        <span><b>Колличество заказов</b></span>
                    </td>
                </tr>
                <tr th:each="user : ${userList}">
                    <td>
                        <span th:text="${user.id}"></span>
                    </td>
                    <td>
                        <span th:text="${user.login}"></span>
                    </td>
                    <td>
                        <span th:text="${user.email}"></span>
                    </td>
                    <td>
                        <span th:text="${#lists.size(user.orderSet)}"></span>
                    </td>
                </tr>
            </table>
        </div>
        <br>
        <br>
        <div class="tab-pane" data-id="1">
            Таблица популярности обуви
            <br>
            <table align="center" border="1" style="border-collapse: collapse; border: 1px solid black;">
                <tr>
                    <td style="width: 100px">
                        <span><b>ID обуви</b></span>
                    </td>
                    <td style="width: 100px">
                        <span><b>Название обуви</b></span>
                    </td>
                    <td style="width: 100px">
                        <span><b>Колличество заказаных</b></span>
                    </td>
                </tr>
                <tr th:each="shoe : ${shoeList}">
                    <td>
                        <span th:text="${shoe.id}"></span>
                    </td>
                    <td>
                        <span th:text="${shoe.name}"></span>
                    </td>
                    <td>
                        <span th:text="${shoe.boughtNum}"></span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<br>
<br>
<p align="center"><button type="submit" class="btn btn-light"><a th:href = "@{/admin/shoes}" style="text-decoration: none;">Return</a></button></p>

</body>
</html>
